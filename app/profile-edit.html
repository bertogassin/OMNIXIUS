  <main class="app-page">
    <div class="container">
      <p class="status-done">СДЕЛАНО: работает (Live). Редактирование профиля, аватар.</p>
      <h1 data-i18n="settingsTitle">Settings</h1>
      <form class="app-form" id="form" style="max-width:400px;">
        <p class="error" id="err" style="display:none;" role="alert"></p>
        <label data-i18n="name">Name</label>
        <input type="text" name="name" id="name">
        <label data-i18n="profilePhoto">Profile photo</label>
        <input type="file" name="avatar" accept="image/jpeg,image/png,image/webp">
        <button type="submit" class="btn btn-primary" data-i18n="save">Save</button>
      </form>
      <h2 class="section-title" style="margin-top:2rem;" data-i18n="changePassword">Change password</h2>
      <form class="app-form" id="pwdForm" style="max-width:400px;">
        <p class="error" id="pwdErr" style="display:none;" role="alert"></p>
        <label data-i18n="currentPassword">Current password</label>
        <input type="password" name="current" id="currentPwd" autocomplete="current-password">
        <label data-i18n="newPassword">New password</label>
        <input type="password" name="new" id="newPwd" minlength="8" maxlength="128" autocomplete="new-password">
        <label data-i18n="confirmPassword">Confirm password</label>
        <input type="password" name="new2" id="newPwd2" minlength="8" maxlength="128" autocomplete="new-password">
        <p class="form-hint" id="pwdMismatch" style="display:none;" data-i18n="passwordMismatch">Passwords do not match</p>
        <button type="submit" class="btn btn-primary" data-i18n="save">Save</button>
      </form>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/nav-unread.js"></script>
  <script>
    if (typeof api === 'undefined' || !api.getToken || !api.getToken()) { location.href = 'login.html'; return; }
    document.getElementById('navLogout').onclick = () => { api.auth.logout(); location.href = '../index.html'; };
    (async () => {
      const u = await api.users.me();
      document.getElementById('name').value = u.name || '';
    })();
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.style.display = 'none';
      const name = e.target.name.value.trim() || null;
      const file = e.target.avatar.files[0];
      try {
        await api.users.updateMe({ name });
        if (file) {
          const fd = new FormData();
          fd.append('avatar', file);
          const r = await fetch(window.API_URL + '/api/users/me/avatar', {
            method: 'POST',
            headers: { Authorization: 'Bearer ' + api.getToken() },
            body: fd,
          });
          if (!r.ok) throw await r.json();
        }
        location.href = 'dashboard.html';
      } catch (x) {
        err.textContent = x.data?.error || x.error || 'Error';
        err.style.display = 'block';
      }
    };
    document.getElementById('pwdForm').onsubmit = async (e) => {
      e.preventDefault();
      var pwdErr = document.getElementById('pwdErr');
      var mismatch = document.getElementById('pwdMismatch');
      pwdErr.style.display = 'none';
      mismatch.style.display = 'none';
      var cur = document.getElementById('currentPwd').value;
      var newP = document.getElementById('newPwd').value;
      var new2 = document.getElementById('newPwd2').value;
      var t = function (k) { return window.i18n ? i18n.t(k) : k; };
      if (newP.length < 8) { pwdErr.textContent = t('passwordTooShort'); pwdErr.style.display = 'block'; return; }
      if (newP !== new2) { mismatch.style.display = 'block'; return; }
      try {
        await api.auth.changePassword(cur, newP);
        pwdErr.style.display = 'block';
        pwdErr.style.color = 'var(--accent)';
        pwdErr.textContent = t('changePasswordSuccess');
        document.getElementById('currentPwd').value = '';
        document.getElementById('newPwd').value = '';
        document.getElementById('newPwd2').value = '';
      } catch (x) {
        pwdErr.style.color = '';
        pwdErr.textContent = (x && x.status === 401) ? t('currentPasswordWrong') : ((x && x.data && x.data.error) || 'Error');
        pwdErr.style.display = 'block';
      }
    };
    document.getElementById('newPwd2').addEventListener('input', function () {
      var el = document.getElementById('pwdMismatch');
      var p = document.getElementById('newPwd').value;
      var p2 = document.getElementById('newPwd2').value;
      el.style.display = (p && p2 && p !== p2) ? 'block' : 'none';
    });
    if (window.i18n) i18n.apply();
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
