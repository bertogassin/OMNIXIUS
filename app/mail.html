      <nav class="nav nav-main nav-unified">
        <div class="nav-group nav-group-main">
          <span class="nav-group-label">Main</span>
          <a href="../index.html#screens">All screens</a>
          <a href="../index.html#about">About</a>
          <a href="../index.html#map">Map</a>

        </div>
        <div class="nav-group nav-group-app">
          <span class="nav-group-label">App</span>
          <button type="button" class="nav-drop-trigger" aria-expanded="false" aria-haspopup="true">App ▾</button>
          <div class="nav-drop-panel">
            <a href="marketplace.html" data-i18n="navMarketplace">Marketplace</a>
            <a href="mail.html" data-i18n="navMail">Mail</a>

            <a href="dashboard.html" data-i18n="navProfile">Profile</a>
            <a href="ai.html">AI</a>
          </div>
          <div class="nav-group-app-links">
            <a href="marketplace.html" data-i18n="navMarketplace">Marketplace</a>
            <a href="mail.html" data-i18n="navMail">Mail</a>
            <a href="orders.html" data-i18n="navOrders">Orders</a>
            <a href="dashboard.html" data-i18n="navProfile">Profile</a>
            <a href="ai.html">AI</a>

        <div class="nav-group nav-group-info">
          <span class="nav-group-label">Info</span>

      <div class="lang-switcher">
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ru">RU</a>
        <a href="#" data-lang="fr">FR</a>
      </div>

    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <p class="status-done">СДЕЛАНО: работает (Live). Дальше: уведомления, доработка диалогов.</p>
      <h1 data-i18n="mailTitle">Mail</h1>
      <ul class="mail-list" id="list"></ul>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/nav-unread.js"></script>
  <script>
    if (typeof api === 'undefined' || !api.getToken || !api.getToken()) { location.href = 'login.html'; return; }
    document.getElementById('navLogout').onclick = () => { api.auth.logout(); location.href = '../index.html'; };
    var listEl = document.getElementById('list');
    var t = function (k) { return window.i18n ? i18n.t(k) : k; };
    (async () => {
      listEl.innerHTML = '<p class="loading-state">' + t('loading') + '</p>';
      try {
        const list = await api.conversations.list();
        if (list.length === 0) {
          listEl.innerHTML = '<div class="empty-state"><p class="empty-state-title">' + t('noConversations') + '</p><p class="empty-state-text">' + t('noConversationsHint') + '</p></div>';
        } else {
          listEl.innerHTML = list.map(c => `
            <li class="${c.unread ? 'unread' : ''}">
              <a href="conversation.html?id=${c.id}">
                <strong>${escapeHtml(c.other?.name || c.other?.email || 'User')}</strong>
                ${c.product ? ` · ${escapeHtml(c.product.title)}` : ''}
                <br><span style="font-size:0.9rem; color:var(--text-muted);">${(c.last_message || '').slice(0, 60)}...</span>
              </a>
              <span style="font-size:0.85rem; color:var(--text-muted);">${formatDate(c.updated_at)}</span>
            </li>
          `).join('');
        }
      } catch (e) {
        listEl.innerHTML = '<p class="error">' + t('loadFailed') + '</p><button type="button" class="btn btn-primary" id="mailRetry">' + t('retry') + '</button>';
        document.getElementById('mailRetry').onclick = function () { location.reload(); };
      }
    })();
    if (window.i18n) i18n.apply();
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
