  <main class="app-page">
    <div class="container">
      <p class="status-done">СДЕЛАНО: работает (Live). Создание объявления. Дальше: фото, категории.</p>
      <h1>New listing</h1>
      <form class="app-form" id="form" style="max-width:500px;">
        <p class="error" id="err" style="display:none;"></p>
        <label>Title *</label>
        <input type="text" name="title" required minlength="2">
        <label>Description</label>
        <textarea name="description" rows="4"></textarea>
        <label>Price *</label>
        <input type="number" name="price" required min="0" step="0.01">
        <label>Category *</label>
        <input type="text" name="category" required list="cats">
        <datalist id="cats"></datalist>
        <label>City / location</label>
        <input type="text" name="location">
        <label class="form-checkbox"><input type="checkbox" name="is_service" value="1"> <span data-i18n="productIsService">This is a service</span></label>
        <label class="form-checkbox"><input type="checkbox" name="is_subscription" value="1"> <span data-i18n="productIsSubscription">Subscription (price per month)</span></label>
        <label data-i18n="closedContentUrlLabel">Closed content URL (for subscribers)</label>
        <input type="url" name="closed_content_url" data-i18n-placeholder="closedContentUrlPlaceholder" placeholder="https://… (optional)">
        <label>Photo</label>
        <input type="file" name="image" accept="image/jpeg,image/png,image/webp" id="productImageInput">
        <p class="form-hint" id="imageHint" style="font-size:0.8rem; color:var(--text-muted);"></p>
        <button type="submit" class="btn btn-primary" id="productSubmitBtn">Publish</button>
      </form>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script>
    if (typeof api === 'undefined' || !api.getToken || !api.getToken()) { location.href = 'login.html'; return; }
    document.getElementById('navLogout').onclick = () => { api.auth.logout(); location.href = '../index.html'; };
    api.products.categories().then(cats => {
      document.getElementById('cats').innerHTML = cats.map(c => `<option value="${c}">`).join('');
    });
    var MAX_IMAGE_MB = 10;
    document.getElementById('productImageInput').onchange = function () {
      var f = this.files[0];
      var hint = document.getElementById('imageHint');
      if (!f) { hint.textContent = ''; return; }
      if (f.size > MAX_IMAGE_MB * 1024 * 1024) {
        hint.textContent = 'Max ' + MAX_IMAGE_MB + ' MB';
        hint.style.color = '#e74c3c';
        this.value = '';
        return;
      }
      hint.textContent = f.name + ' (' + (f.size / 1024).toFixed(1) + ' KB)';
      hint.style.color = '';
    };
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      const btn = document.getElementById('productSubmitBtn');
      err.style.display = 'none';
      var file = e.target.image && e.target.image.files[0];
      if (file && file.size > MAX_IMAGE_MB * 1024 * 1024) {
        err.textContent = 'Image too large (max ' + MAX_IMAGE_MB + ' MB)';
        err.style.display = 'block';
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Publishing…';
      try {
        const fd = new FormData(e.target);
        const r = await api.products.create(fd);
        btn.textContent = 'Done';
        location.href = 'product.html?id=' + r.id;
      } catch (x) {
        err.textContent = x.data?.error || 'Error';
        err.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Publish';
      }
    };
    if (window.i18n) i18n.apply();
  </script>
  <script src="../js/main.js"></script>
