<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in ‚Äî OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav">
        <a href="marketplace.html">Marketplace</a>
        <a href="mail.html">Mail</a>
        <a href="orders.html">Orders</a>
        <a href="dashboard.html">Profile</a>
        <a href="../index.html">Site</a>
        <a href="login.html">Sign in</a>
        <a href="register.html">Register</a>
        <span class="lang-switcher">
          <a href="#" data-lang="en">EN</a> | <a href="#" data-lang="ru">RU</a> | <a href="#" data-lang="fr">FR</a>
        </span>
      </nav>
    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <div id="apiUrlHint" class="api-url-hint" style="display:none;"></div>
      <div class="auth-card">
        <h1 class="auth-title" data-i18n="loginTitle">Sign in</h1>
        <form class="app-form" id="form">
          <p class="error" id="err" style="display:none;"></p>
          <label data-i18n="email">Email</label>
          <input type="email" name="email" required autocomplete="email" placeholder="you@example.com">
          <label data-i18n="password">Password</label>
          <div class="input-with-toggle">
            <input type="password" name="password" required autocomplete="current-password" id="pwd">
            <button type="button" class="pwd-toggle" aria-label="Show password" title="Show password" id="pwdToggle">üëÅ</button>
          </div>
          <label class="checkbox-label">
            <input type="checkbox" name="remember" id="remember" checked>
            <span data-i18n="rememberMe">Keep me signed in</span>
          </label>
          <button type="submit" class="btn btn-primary btn-block" id="submitBtn" data-i18n="signIn">Sign in</button>
        </form>
        <p class="auth-link"><a href="forgot-password.html" data-i18n="forgotPassword">Forgot password?</a></p>
        <p class="auth-link"><a href="register.html" data-i18n="noAccount">No account? Register</a></p>
      </div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script>
    (function () {
      var hint = document.getElementById('apiUrlHint');
      if (!window.API_URL && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        hint.innerHTML = '<span data-i18n="apiUrlHint">Backend URL not set. You cannot sign in or register until you set it.</span> <a href="#" id="setApiUrl">' + (window.i18n ? window.i18n.t('setApiUrl') : 'Set API URL') + '</a>';
        hint.style.display = 'block';
        document.getElementById('setApiUrl').onclick = function (e) {
          e.preventDefault();
          var url = prompt('Backend API URL (e.g. https://your-api.example.com):', localStorage.getItem('omnixius_api_url') || '');
          if (url) { localStorage.setItem('omnixius_api_url', url.replace(/\/$/, '')); location.reload(); }
        };
      }
    })();
    if (api.getToken()) { location.href = 'dashboard.html'; return; }
    (function () {
      var pwd = document.getElementById('pwd');
      var btn = document.getElementById('pwdToggle');
      if (pwd && btn) btn.onclick = function () { var isPass = pwd.type === 'password'; pwd.type = isPass ? 'text' : 'password'; btn.setAttribute('aria-label', isPass ? 'Hide password' : 'Show password'); btn.textContent = isPass ? 'üôà' : 'üëÅ'; };
    })();
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      var err = document.getElementById('err');
      var btn = document.getElementById('submitBtn');
      err.style.display = 'none';
      var email = e.target.email.value.trim();
      var password = e.target.password.value;
      var remember = !!e.target.remember && e.target.remember.checked;
      btn.disabled = true;
      try {
        var data = await api.auth.login(email, password);
        if (!data || !data.token) { err.textContent = window.i18n ? i18n.t('signInFailed') : 'Sign in failed'; err.style.display = 'block'; btn.disabled = false; return; }
        api.setToken(data.token, remember);
        api.user = data.user;
        location.href = 'dashboard.html';
      } catch (x) {
        btn.disabled = false;
        if (x && x.message && (x.message.includes('fetch') || x.message.includes('Failed'))) {
          err.textContent = window.i18n ? i18n.t('cannotConnect') : 'Cannot reach server. Set API URL?';
        } else {
          err.textContent = (x && x.data && x.data.error) || (window.i18n ? i18n.t('signInFailed') : 'Sign in failed');
        }
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
