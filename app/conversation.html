<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Conversation — OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="../index.html" class="logo"><span class="logo-mark">O</span><span class="logo-text">MNIXIUS</span></a>
      <div class="lang-switcher">
        <span class="lang-switcher-label" data-i18n="langLabel">Language</span>
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ru">RU</a>
        <a href="#" data-lang="fr">FR</a>
        <a href="#" data-lang="de">DE</a>
        <a href="#" data-lang="es">ES</a>
        <a href="#" data-lang="it">IT</a>
        <a href="#" data-lang="ar">AR</a>
        <a href="#" data-lang="zh">ZH</a>
        <a href="#" data-lang="ja">JA</a>
      </div>
    </div>
  </header>
  <main class="app-page app-page-mail">
    <div class="container">
      <div class="conversation-header">
        <p style="margin-bottom:0.5rem;"><a href="mail.html" id="backToMail" class="mail-back" data-i18n="backToMail">← Relay</a></p>
        <h2 class="conversation-title" id="conversationTitle"></h2>
        <p class="conversation-about" id="conversationAbout" style="display:none;"></p>
      </div>
      <div class="thread-wrap" id="threadWrap">
        <div id="root"></div>
      </div>
      <div class="thread-send" id="sendForm" style="display:none;">
        <input type="text" id="msgInput" placeholder="Message" aria-label="Message text">
        <button type="button" class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/nav-unread.js"></script>
  <script>
    var t = function (k) { return window.i18n ? i18n.t(k) : k; };
    if (typeof api === 'undefined' || !api.getToken || !api.getToken()) { location.href = 'login.html'; return; }

    const params = new URLSearchParams(location.search);
    const convId = params.get('id');
    const userId = params.get('userId');
    const productId = params.get('productId');

    let conversationId = convId;
    var rootEl = document.getElementById('root');

    function setTitle(name) {
      document.title = (name ? name + ' — ' : '') + 'Relay · mail — OMNIXIUS';
    }

    async function loadOrCreate() {
      rootEl.innerHTML = '<p class="loading-state">' + t('loading') + '</p>';
      try {
        if (conversationId) {
          const [meta, messages] = await Promise.all([api.conversations.get(conversationId), api.messages.list(conversationId)]);
          await markConversationRead(messages);
          var other = meta.other || {};
          var otherName = other.name || other.email || 'User';
          document.getElementById('conversationTitle').textContent = (t('chatWith') || 'Chat with') + ' ' + otherName;
          setTitle(otherName);
          var aboutEl = document.getElementById('conversationAbout');
          if (meta.product_id && (meta.product_title || meta.product_id)) {
            aboutEl.style.display = '';
            aboutEl.innerHTML = (t('aboutProduct') || 'About') + ': <a href="product.html?id=' + meta.product_id + '">' + escapeHtml(meta.product_title || ('#' + meta.product_id)) + '</a>';
          } else {
            aboutEl.style.display = 'none';
          }
          render(messages);
          document.getElementById('sendForm').style.display = 'flex';
          document.getElementById('msgInput').placeholder = t('messagePlaceholder');
          document.getElementById('sendBtn').textContent = t('send');
          document.getElementById('backToMail').textContent = t('backToMail');
          return;
        }
        if (userId) {
          const conv = await api.conversations.create(userId, productId || undefined);
          conversationId = conv.id;
          history.replaceState(null, '', 'conversation.html?id=' + conv.id);
          try {
            var meta = await api.conversations.get(conversationId);
            var other = meta.other || {};
            var otherName = other.name || other.email || 'User';
            document.getElementById('conversationTitle').textContent = (t('chatWith') || 'Chat with') + ' ' + otherName;
            setTitle(otherName);
            var aboutEl = document.getElementById('conversationAbout');
            if (meta.product_id && (meta.product_title || meta.product_id)) {
              aboutEl.style.display = '';
              aboutEl.innerHTML = (t('aboutProduct') || 'About') + ': <a href="product.html?id=' + meta.product_id + '">' + escapeHtml(meta.product_title || ('#' + meta.product_id)) + '</a>';
            }
          } catch (_) {}
          rootEl.innerHTML = '<p style="color:var(--text-muted);">' + t('conversationCreated') + '</p>';
          document.getElementById('sendForm').style.display = 'flex';
          document.getElementById('msgInput').placeholder = t('messagePlaceholder');
          document.getElementById('sendBtn').textContent = t('send');
          document.getElementById('backToMail').textContent = t('backToMail');
          return;
        }
        setTitle('');
        rootEl.innerHTML = '<p class="error">' + t('specifyConvId') + '</p>';
      } catch (e) {
        setTitle('');
        rootEl.innerHTML = '<p class="error">' + t('loadFailed') + '</p><button type="button" class="btn btn-primary" id="convRetry">' + t('retry') + '</button>';
        document.getElementById('convRetry').onclick = function () { loadOrCreate(); };
      }
    }

    function scrollThreadBottom() {
      var wrap = document.getElementById('threadWrap');
      if (wrap) wrap.scrollTop = wrap.scrollHeight;
    }
    function render(messages) {
      const me = api.user?.id;
      var html = messages.length === 0
        ? '<div class="empty-state"><p class="empty-state-text">' + t('noMessages') + '</p></div>'
        : `<div class="thread">
          ${messages.map(m => `
            <div class="msg ${m.sender_id === me ? 'mine' : ''}" data-msg-id="${m.id}">
              <div class="meta">${escapeHtml(m.sender_name)} · ${formatDate(m.created_at)}</div>
              <div>${escapeHtml(m.body)}</div>
            </div>
          `).join('')}
        </div>`;
      document.getElementById('root').innerHTML = html;
      scrollThreadBottom();
    }
    async function markConversationRead(messages) {
      const me = api.user?.id;
      for (var i = 0; i < messages.length; i++) {
        var m = messages[i];
        if (m.sender_id !== me && !m.read_at) {
          try { await api.messages.read(m.id); } catch (_) {}
        }
      }
    }

    function doSend() {
      const input = document.getElementById('msgInput');
      const body = input.value.trim();
      if (!body || !conversationId) return;
      api.messages.send(conversationId, body).then(function () {
        input.value = '';
        return api.messages.list(conversationId);
      }).then(render);
    }
    document.getElementById('sendBtn').onclick = doSend;
    document.getElementById('msgInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); doSend(); }
    });

    loadOrCreate().then(function () { if (window.i18n) i18n.apply(); });
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
