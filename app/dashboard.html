<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav">
        <a href="marketplace.html">Marketplace</a>
        <a href="mail.html">Mail</a>
        <a href="dashboard.html">Profile</a>
        <a href="#" id="logout">Sign out</a>
      </nav>
    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <h1>Profile</h1>
      <div id="profile"></div>
      <h2 style="margin-top:2rem;">My orders</h2>
      <div id="orders"></div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/api.js"></script>
  <script>
    if (!api.getToken()) { location.href = 'login.html'; return; }
    document.getElementById('logout').onclick = () => { api.auth.logout(); location.href = '../index.html'; };

    (async () => {
      const u = await api.users.me();
      const orders = await api.users.myOrders();
      document.getElementById('profile').innerHTML = `
        <p><img class="profile-avatar" src="${u.avatar_path ? (window.API_URL + '/uploads/' + u.avatar_path) : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 80%22><rect fill=%22%23333%22 width=%2280%22 height=%2280%22/><text x=%2250%25%22 y=%2255%25%22 fill=%22%23888%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2224%22>?</text></svg>'}" alt=""></p>
        <p><strong>${u.name || '—'}</strong> · ${u.email}</p>
        <p style="color:var(--text-muted);">Role: ${u.role}</p>
        <p><a href="profile-edit.html" class="btn btn-primary" style="display:inline-block; margin-top:0.5rem;">Edit</a></p>
      `;
      const list = [...(orders.asBuyer || []), ...(orders.asSeller || [])].slice(0, 20);
      document.getElementById('orders').innerHTML = list.length
        ? '<ul class="mail-list">' + list.map(o => `<li><span>${o.title} — ${o.status}</span><span>${new Date(o.created_at * 1000).toLocaleDateString()}</span></li>`).join('') + '</ul>'
        : '<p style="color:var(--text-muted);">No orders yet.</p>';
    })().catch(() => { api.auth.logout(); location.href = 'login.html'; });
  </script>
</body>
</html>
