<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Product — OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav nav-main nav-unified">
        <div class="nav-group nav-group-main">
          <span class="nav-group-label">Main</span>
          <a href="../index.html#screens">All screens</a>
          <a href="../index.html#about">About</a>
          <a href="../index.html#map">Map</a>
          <a href="login.html" id="navLogin" class="nav-cta" data-i18n="signIn">Sign in</a>
          <a href="#" id="navLogout" style="display:none;" data-i18n="signOut" aria-label="Sign out">Sign out</a>
        </div>
        <div class="nav-group nav-group-app">
          <span class="nav-group-label">App</span>
          <button type="button" class="nav-drop-trigger" aria-expanded="false" aria-haspopup="true">App ▾</button>
          <div class="nav-drop-panel">
            <a href="marketplace.html" data-i18n="navMarketplace">Marketplace</a>
            <a href="mail.html" data-i18n="navMail">Mail</a>
            <a href="orders.html" data-i18n="navOrders">Orders</a>
            <a href="dashboard.html" data-i18n="navProfile">Profile</a>
            <a href="ai.html">AI</a>
          </div>
          <div class="nav-group-app-links">
            <a href="marketplace.html" data-i18n="navMarketplace">Marketplace</a>
            <a href="mail.html" data-i18n="navMail">Mail</a>
            <a href="orders.html" data-i18n="navOrders">Orders</a>
            <a href="dashboard.html" data-i18n="navProfile">Profile</a>
            <a href="ai.html">AI</a>
          </div>
        </div>
        <div class="nav-group nav-group-info">
          <span class="nav-group-label">Info</span>
          <a href="../ecosystem.html">Ecosystem</a>
          <a href="../architecture.html">Architecture</a>
          <a href="../contact.html">Contact</a>
        </div>
      </nav>
      <div class="lang-switcher">
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ru">RU</a>
        <a href="#" data-lang="fr">FR</a>
      </div>
      <button class="menu-toggle" aria-label="Menu"><span></span></button>
    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <p class="status-done">СДЕЛАНО: работает (Live). Карточка товара, заказ, связь с продавцом.</p>
      <div id="root"></div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/nav-unread.js"></script>
  <script>
    if (typeof api === 'undefined') { document.getElementById('root').innerHTML = '<p class="error">Scripts did not load. <a href="login.html">Sign in</a></p>'; throw 0; }
    var t = function (k) { return typeof window.i18n !== 'undefined' && window.i18n.t ? i18n.t(k) : k; };
    const id = new URLSearchParams(location.search).get('id');
    if (!id) { document.getElementById('root').innerHTML = '<p>' + t('productIdMissing') + '</p>'; throw 0; }
    const token = api.getToken && api.getToken();
    if (token) {
      document.getElementById('navLogin').style.display = 'none';
      document.getElementById('navLogout').style.display = 'inline';
    }
    document.getElementById('navLogout').onclick = () => { api.auth.logout(); location.reload(); };

    (async () => {
      const p = await api.products.get(id);
      const root = document.getElementById('root');
      var backToM = t('backToMarketplace');
      var sellerLabel = t('seller');
      var contactBtn = t('contactSeller');
      var signInToContact = t('signInToContact');
      root.innerHTML = `
        <p style="margin-bottom:1rem;"><a href="marketplace.html">${escapeHtml(backToM)}</a></p>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:2rem; align-items:start;">
          <img src="${p.image_path ? (window.API_URL + '/uploads/' + p.image_path) : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22><rect fill=%22%23222%22 width=%22400%22 height=%22300%22/></svg>'}" alt="" style="max-width:100%; border-radius:12px;">
          <div>
            <h1>${escapeHtml(p.title)}</h1>
            <p class="price" style="font-size:1.5rem;">${p.price} ₽</p>
            <p style="color:var(--text-muted);">${escapeHtml(p.category)} · ${escapeHtml(p.location || '')}</p>
            <p style="margin-top:1rem;">${escapeHtml(p.description || '')}</p>
            <p style="margin-top:1rem;">${escapeHtml(sellerLabel)}: <strong>${escapeHtml(p.seller_name || p.seller_email)}</strong></p>
            ${token ? `<p style="margin-top:1rem;"><a href="conversation.html?userId=${p.seller_id}&productId=${p.id}" class="btn btn-primary">${escapeHtml(contactBtn)}</a></p>` : '<p style="margin-top:1rem;"><a href="login.html">' + escapeHtml(signInToContact) + '</a></p>'}
          </div>
        </div>
      `;
    })();
    if (window.i18n) i18n.apply();
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
