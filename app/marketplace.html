  <main class="app-page">
    <div class="container">
      <p class="status-done">СДЕЛАНО: работает (Live). Дальше: дорабатывать карточки, фото, фильтры.</p>
      <h1 data-i18n="marketplaceTitle">Marketplace</h1>
      <form id="filters" class="filters-row">
        <input type="text" name="q" data-i18n-placeholder="searchPlaceholder" placeholder="Search">
        <input type="text" name="location" data-i18n-placeholder="cityPlaceholder" placeholder="City">
        <select name="category"><option value="" data-i18n="allCategories">All</option></select>
        <label class="filter-checkbox"><input type="checkbox" name="service" value="1"> <span data-i18n="filterServicesOnly">Services only</span></label>
        <label class="filter-checkbox"><input type="checkbox" name="subscription" value="1"> <span data-i18n="filterSubscriptionsOnly">Subscriptions only</span></label>
        <input type="number" name="minPrice" data-i18n-placeholder="priceFrom" placeholder="From" min="0" step="0.01">
        <input type="number" name="maxPrice" data-i18n-placeholder="priceTo" placeholder="To" min="0" step="0.01">
        <button type="submit" class="btn btn-primary" data-i18n="searchBtn">Search</button>
      </form>
      <p id="authHint" style="color:var(--text-muted); margin-bottom:1rem;"></p>
      <div class="app-grid" id="list"></div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/nav-unread.js"></script>
  <script>
    if (typeof api === 'undefined') { document.body.innerHTML = '<div class="container" style="padding:2rem;"><p class="error">Scripts did not load. <a href="login.html">Sign in</a></p></div>'; throw 0; }
    const token = api.getToken && api.getToken();
    if (token) {
      document.getElementById('navLogin').style.display = 'none';
      document.getElementById('navLogout').style.display = 'inline';
      document.getElementById('authHint').innerHTML = '<a href="product-create.html" class="btn btn-primary" style="display:inline-block;" data-i18n="addListing">Add listing</a>';
    }
    document.getElementById('navLogout').onclick = () => { api.auth.logout(); location.reload(); };

    async function load(params = {}) {
      var listEl = document.getElementById('list');
      listEl.innerHTML = '<p class="loading-state">' + (window.i18n ? i18n.t('loading') : 'Loading…') + '</p>';
      try {
        const [data, cats] = await Promise.all([api.products.list(params), api.products.categories()]);
        var allCat = window.i18n ? i18n.t('allCategories') : 'All categories';
        var sel = document.querySelector('select[name=category]');
        if (sel && !sel.dataset.filled) { sel.innerHTML = '<option value="">' + allCat + '</option>' + (cats || []).map(c => '<option value="' + escapeHtml(c) + '">' + escapeHtml(c) + '</option>').join(''); sel.dataset.filled = '1'; }
        var noPhoto = window.i18n ? i18n.t('noPhoto') : 'No photo';
        var noResults = window.i18n ? i18n.t('noResults') : 'No results';
        var noResultsHint = window.i18n ? i18n.t('noResultsHint') : 'Try different filters or add your own listing.';
        var serviceLabel = window.i18n ? i18n.t('filterServiceBadge') : 'Service';
        var subLabel = window.i18n ? i18n.t('filterSubscriptionBadge') : 'Subscription';
        var verifiedLabel = window.i18n ? i18n.t('verifiedBadge') : 'Verified';
        listEl.innerHTML = data.length
          ? data.map(p => {
            var badges = '';
            if (p.is_service === 1 || p.is_service === true) badges += '<span class="card-badge card-badge-service">' + serviceLabel + '</span>';
            if (p.is_subscription === 1 || p.is_subscription === true) badges += '<span class="card-badge card-badge-subscription">' + subLabel + '</span>';
            var verifiedBadge = (p.seller_verified ? ' <span class="verified-badge card-verified">✓ ' + verifiedLabel + '</span>' : '');
            var meta = escapeHtml(p.category) + (p.location ? ' · ' + escapeHtml(p.location) : '') + verifiedBadge;
            return '<a href="product.html?id=' + p.id + '" class="app-card">' + badges + '<img src="' + (p.image_path ? (window.API_URL + '/uploads/' + p.image_path) : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22260%22 height=%22180%22><rect fill=%22%23222%22 width=%22260%22 height=%22180%22/><text x=%2250%25%22 y=%2250%25%22 fill=%23666%22 text-anchor=%22middle%22 dy=%22.3em%22>' + encodeURIComponent(noPhoto) + '</text></svg>') + '" alt=""><div class="body"><h3>' + escapeHtml(p.title) + '</h3><p class="price">' + p.price + '</p><p class="meta">' + meta + '</p></div></a>';
          }).join('')
          : '<div class="empty-state"><p class="empty-state-title">' + noResults + '</p><p class="empty-state-text">' + noResultsHint + '</p></div>';
      } catch (e) {
        var loadFailed = window.i18n ? i18n.t('loadFailed') : 'Failed to load. Try again.';
        var retry = window.i18n ? i18n.t('retry') : 'Retry';
        listEl.innerHTML = '<p class="error">' + loadFailed + '</p><button type="button" class="btn btn-primary" id="retryBtn">' + retry + '</button>';
        document.getElementById('retryBtn').onclick = function() { load(Object.fromEntries(new FormData(document.getElementById('filters')))); };
      }
    }
    document.getElementById('filters').onsubmit = (e) => { e.preventDefault(); load(Object.fromEntries(new FormData(e.target))); };
    load();
    if (window.i18n) i18n.apply();
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
