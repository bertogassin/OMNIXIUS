<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav">
        <a href="marketplace.html">Marketplace</a>
        <a href="login.html">Sign in</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <h1 style="text-align:center; margin-bottom:1rem;">Register</h1>
      <form class="app-form" id="form">
        <p class="error" id="err" style="display:none;"></p>
        <label>Email</label>
        <input type="email" name="email" required autocomplete="email">
        <label>Password (min 8 characters)</label>
        <input type="password" name="password" required minlength="8" autocomplete="new-password">
        <label>Name</label>
        <input type="text" name="name" autocomplete="name">
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="link"><a href="login.html">Already have an account? Sign in</a></p>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/api.js"></script>
  <script>
    if (api.getToken()) { location.href = 'dashboard.html'; }
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.style.display = 'none';
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const name = e.target.name.value.trim() || null;
      try {
        const data = await api.auth.register(email, password, name);
        api.setToken(data.token);
        api.user = data.user;
        location.href = 'dashboard.html';
      } catch (x) {
        err.textContent = x.data?.error || 'Registration failed';
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
