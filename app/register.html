<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register ‚Äî OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav">
        <a href="marketplace.html">Marketplace</a>
        <a href="mail.html">Mail</a>
        <a href="orders.html">Orders</a>
        <a href="dashboard.html">Profile</a>
        <a href="../index.html">Site</a>
        <a href="login.html">Sign in</a>
        <a href="register.html">Register</a>
        <span class="lang-switcher">
          <a href="#" data-lang="en">EN</a> | <a href="#" data-lang="ru">RU</a> | <a href="#" data-lang="fr">FR</a>
        </span>
      </nav>
    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <div id="apiUrlHint" class="api-url-hint" style="display:none;"></div>
      <div class="auth-card">
        <h1 class="auth-title" data-i18n="registerTitle">Register</h1>
        <p class="auth-subtitle" data-i18n="registerSubtitle">Create your OMNIXIUS account.</p>
        <form class="app-form" id="form">
          <p class="error" id="err" style="display:none;"></p>
          <label data-i18n="email">Email</label>
          <input type="email" name="email" required autocomplete="email" placeholder="you@example.com">
          <label data-i18n="passwordMin">Password (min 8 characters)</label>
          <div class="input-with-toggle">
            <input type="password" name="password" required minlength="8" autocomplete="new-password" id="pwd">
            <button type="button" class="pwd-toggle" aria-label="Show password" id="pwdToggle1">üëÅ</button>
          </div>
          <label data-i18n="confirmPassword">Confirm password</label>
          <div class="input-with-toggle">
            <input type="password" name="password2" required minlength="8" autocomplete="new-password" id="pwd2">
            <button type="button" class="pwd-toggle" aria-label="Show password" id="pwdToggle2">üëÅ</button>
          </div>
          <p class="form-hint" id="pwdMismatch" style="display:none;" data-i18n="passwordMismatch">Passwords do not match</p>
          <label data-i18n="name">Name</label>
          <input type="text" name="name" autocomplete="name" placeholder="Your name" maxlength="200">
          <label class="checkbox-label">
            <input type="checkbox" name="agree" id="agree" required>
            <span><span data-i18n="agreeTermsPrefix">I agree to the</span> <a href="../contact.html" target="_blank" rel="noopener"><span data-i18n="termsAndPrivacy">Terms and Privacy</span></a></span>
          </label>
          <button type="submit" class="btn btn-primary btn-block" id="submitBtn" data-i18n="createAccount">Create account</button>
        </form>
        <p class="auth-link"><a href="login.html" data-i18n="haveAccount">Already have an account? Sign in</a></p>
      </div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script>
    (function () {
      var hint = document.getElementById('apiUrlHint');
      if (!window.API_URL && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        hint.innerHTML = '<span data-i18n="apiUrlHint">Backend URL not set. You cannot sign in or register until you set it.</span> <a href="#" id="setApiUrl">' + (window.i18n ? window.i18n.t('setApiUrl') : 'Set API URL') + '</a>';
        hint.style.display = 'block';
        document.getElementById('setApiUrl').onclick = function (e) {
          e.preventDefault();
          var url = prompt('Backend API URL (e.g. https://your-api.example.com):', localStorage.getItem('omnixius_api_url') || '');
          if (url) { localStorage.setItem('omnixius_api_url', url.replace(/\/$/, '')); location.reload(); }
        };
      }
    })();
    if (api.getToken()) { location.href = 'dashboard.html'; }

    (function () {
      function bindToggle(inpId, btnId) {
        var pwd = document.getElementById(inpId);
        var btn = document.getElementById(btnId);
        if (pwd && btn) btn.onclick = function () { var isPass = pwd.type === 'password'; pwd.type = isPass ? 'text' : 'password'; btn.setAttribute('aria-label', isPass ? 'Hide password' : 'Show password'); btn.textContent = isPass ? 'üôà' : 'üëÅ'; };
      }
      bindToggle('pwd', 'pwdToggle1');
      bindToggle('pwd2', 'pwdToggle2');
    })();
    var form = document.getElementById('form');
    var pwd = document.getElementById('pwd');
    var pwd2 = document.getElementById('pwd2');
    var pwdMismatch = document.getElementById('pwdMismatch');
    pwd2.addEventListener('input', function () {
      pwdMismatch.style.display = (pwd.value && pwd2.value && pwd.value !== pwd2.value) ? 'block' : 'none';
    });
    pwd.addEventListener('input', function () {
      pwdMismatch.style.display = (pwd.value && pwd2.value && pwd.value !== pwd2.value) ? 'block' : 'none';
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      var err = document.getElementById('err');
      var btn = document.getElementById('submitBtn');
      err.style.display = 'none';
      if (pwd.value !== pwd2.value) {
        err.textContent = window.i18n ? i18n.t('passwordMismatch') : 'Passwords do not match';
        err.style.display = 'block';
        return;
      }
      var email = form.email.value.trim();
      var password = form.password.value;
      var name = form.name.value.trim() || null;
      btn.disabled = true;
      btn.textContent = window.i18n ? i18n.t('registering') : 'Creating account‚Ä¶';
      try {
        var data = await api.auth.register(email, password, name);
        if (!data || !data.token) {
          err.textContent = window.i18n ? i18n.t('registerFailed') : 'Registration failed. Try again.';
          err.style.display = 'block';
          btn.disabled = false;
          btn.textContent = window.i18n ? i18n.t('createAccount') : 'Create account';
          return;
        }
        api.setToken(data.token, true);
        api.user = data.user;
        location.href = 'dashboard.html';
      } catch (x) {
        btn.disabled = false;
        btn.textContent = window.i18n ? i18n.t('createAccount') : 'Create account';
        if (x && x.message && (x.message.includes('fetch') || x.message.includes('Failed'))) {
          err.textContent = window.i18n ? i18n.t('cannotConnect') : 'Cannot reach server. Set API URL?';
        } else {
          err.textContent = (x && x.data && x.data.error) || (window.i18n ? i18n.t('registerFailed') : 'Registration failed');
        }
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
