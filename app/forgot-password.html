<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Forgot password — OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav nav-unified">
        <a href="../index.html#about">About</a>
        <a href="directions.html">Directions</a>
        <a href="../ecosystem.html">Ecosystem</a>
        <a href="../architecture.html">Architecture</a>
        <a href="../contact.html">Contact</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="mail.html">Mail</a>
        <a href="orders.html">Orders</a>
        <a href="dashboard.html">Profile</a>
        <a href="ai.html">AI</a>
        <a href="login.html" id="navLogin" class="nav-cta">Sign in</a>
        <a href="#" id="navLogout" style="display:none;">Sign out</a>
      </nav>
      <button class="menu-toggle" aria-label="Menu"><span></span></button>
    </div>
  </header>
  <main class="app-page app-page-auth">
    <div class="container">
      <div class="auth-card">
        <h1 class="auth-title">Forgot password</h1>
        <form class="app-form app-form-slim" id="form">
          <p class="error" id="err" style="display:none;"></p>
          <label>Email</label>
          <input type="email" name="email" required placeholder="you@example.com">
          <button type="submit" class="btn btn-primary btn-block">Send reset link</button>
        </form>
        <p class="auth-link"><a href="login.html">← Sign in</a></p>
      </div>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script>
    (function () {
      var form = document.getElementById('form');
      if (!form) return;
      if (typeof api === 'undefined' || !api.auth || !api.auth.forgotPassword) {
        form.onsubmit = function (e) { e.preventDefault(); var err = document.getElementById('err'); if (err) { err.textContent = 'Scripts did not load.'; err.style.display = 'block'; } };
        return;
      }
      form.onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.style.display = 'none';
      try {
        await api.auth.forgotPassword(e.target.email.value.trim());
        err.style.display = 'block';
        err.style.color = 'var(--accent)';
        err.textContent = 'Instructions sent to email (if account exists).';
      } catch (x) {
        err.textContent = (x && x.data && x.data.error) || 'Error';
        err.style.display = 'block';
      }
    };
    })();
  </script>
  <script src="../js/main.js"></script>
</body>
</html>
