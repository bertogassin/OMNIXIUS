<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password â€” OMNIXIUS</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">OMNIXIUS</a>
      <nav class="nav">
        <a href="login.html">Sign in</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>
  <main class="app-page">
    <div class="container">
      <h1 style="text-align:center;">Forgot password</h1>
      <form class="app-form" id="form">
        <p class="error" id="err" style="display:none;"></p>
        <label>Email</label>
        <input type="email" name="email" required>
        <button type="submit" class="btn btn-primary">Send reset link</button>
      </form>
      <p class="link"><a href="login.html">Sign in</a></p>
    </div>
  </main>
  <script src="config.js"></script>
  <script src="js/api.js"></script>
  <script>
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.style.display = 'none';
      try {
        await api.auth.forgotPassword(e.target.email.value.trim());
        err.style.display = 'block';
        err.style.color = 'var(--accent)';
        err.textContent = 'Instructions sent to email (if account exists).';
      } catch (x) {
        err.textContent = x.data?.error || 'Error';
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
