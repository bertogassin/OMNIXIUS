<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Horizon Mail</title>
  <link rel="stylesheet" href="css/horizon.css">
  <style>
    .horizon-404 {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .horizon-404-foil {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.4) 0%, rgba(212, 175, 55, 0.1) 50%, transparent 70%);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      transform: rotate(15deg);
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
    }
    .horizon-404-title {
      font-family: var(--font-head);
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }
    .horizon-404-text {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 320px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .horizon-404 .horizon-btn {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body class="horizon">
  <main class="horizon-404">
    <div class="horizon-404-foil" aria-hidden="true"></div>
    <h1 class="horizon-404-title">404</h1>
    <p class="horizon-404-text">Письмо находится в суперпозиции. Попробуйте найти его в другом измерении.</p>
    <div>
      <a href="index.html" class="horizon-btn horizon-btn-primary">На главную</a>
      <a href="app/mail.html" class="horizon-btn">В почту</a>
    </div>
  </main>
</body>
</html>
